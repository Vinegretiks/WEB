<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
            .specific-page {
                background-image: url('/static/фон.jpg');
                background-size: cover;
            }
        </style>
        <title>{{ title }}</title>
    </head>
    <body {% if specific_page %}class="specific-page"{% endif %}>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Moonstruck</a>
            {% if current_user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_user.name }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/logout">Выйти из аккаунта</a></li>
                            <li><a class="dropdown-item" href="/balance">Баланс</a></li>
                            <li><a class="dropdown-item" href="/user_profil">Профиль</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="nav text-center nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" href="/game 1" style="text-decoration: underline;">Одноглазый Джек</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/game 2" style="text-decoration: underline;">Одноглазый Робин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Start_game_3" style="text-decoration: underline;">Одноглазый Стеф</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
